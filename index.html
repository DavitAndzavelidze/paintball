<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bpg-nino-mtavruli/css/bpg-nino-mtavruli.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ead75f6eaa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>North Land</title>
  </head>
  <body>
    <img
      id="gunshot"
      class="shooting"
      src="http://www.freepngimg.com/thumb/bullet%20hole/3-bullet-shot-hole-png-image-thumb.png"
      alt="gunshot"
    />
    <header class="hero">
      <div class="navbar">
        <h1 class="logo">
          <img src="./imgs/logo.svg" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li>
              <a class="active" href="#">მთავარი</a>
              <a href="#">ჩვენს შესახებ</a>
              <a href="#">კონტაქტი</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <h1>გაერთეთ მეგობრები</h1>
        <p>დაუვიწყარი მომენტები იწყება ჩვენთან</p>
      </div>
    </header>
    <div class="login-page">
      <div class="form">
        <form class="login-form" method="POST">
          <input type="text" name="name" placeholder="სახელი" required="" />
          <input type="text" name="email" placeholder="მეილი" required="" />

          <textarea
            class="textarea"
            name="textarea"
            placeholder="ტექსტი"
          ></textarea>
          <button>გაგზავნა</button>
        </form>
      </div>
    </div>
    <footer class="ftr">
      <p class="ft-txt">Lorem ipsum, dolor .</p>
      <p class="ft-txt">&copy; 2022 Lorem, ipsum dolor.</p>
      <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter-square"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
